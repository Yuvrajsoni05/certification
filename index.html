<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Certifications Section -->
<section id="image-gallery" class="gallery py-5">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2>Certifications</h2>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <a href="#" data-toggle="modal" data-target="#imageModal1">
            <img src="powerbi.png" class="card-img-top img-fluid" alt="Power BI Certification Image" style="height: 300px; object-fit: cover;">
          </a>
          <div class="card-body">
            <h5 class="card-title">Power BI Certification</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <a href="#" data-toggle="modal" data-target="#imageModal2">
            <img src="Udemy.jpg" class="card-img-top img-fluid" alt="Another Certification Image" style="height: 300px; object-fit: cover;">
          </a>
          <div class="card-body">
            <h5 class="card-title">Udemy Certification</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modals for Certifications -->
<div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel1">Power BI Certification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <img src="powerbi.png" alt="Power BI Certification Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal2" tabindex="-1" aria-labelledby="imageModalLabel2" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel2">Udemy Certification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <img src="Udemy.jpg" alt="Another Certification Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
